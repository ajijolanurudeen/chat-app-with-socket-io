<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <style>
        body{
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-family: Arial, sans-serif;
          }
          
          form input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
          }
          
          form input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
          }
          
          form button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
          }
          
          form button:hover {
            background-color: #0056b3;
          }
          
        #message-container{
            width: 80%;
            max-width: 1200px;
        }
        #message-container div {
            background-color: #CCC;
            padding: 5px;
          }
      
          #message-container div:nth-child(2n) {
            background-color: #FFF;
          }
      
          #send-container {
            position: fixed;
            padding-bottom: 30px;
            bottom: 0;
            background-color: white;
            max-width: 1200px;
            width: 80%;
            display: flex;
          }
      
          #message-input {
            flex-grow: 1;
          }
    </style>
</head>
<body>
    <div id="message-container">
        <form id="send-container">
            <input type="text" id="message-input">
            <button type="submit" id="send-button">Send</button>
        </form>
        <form id="room-form">
            <input type="text" id="room-input" placeholder="Enter room name" />
            <button type="submit">Join Room</button>
          </form>
          
          <form id="private-form">
            <input type="text" id="to-id" placeholder="Enter socket ID" />
            <input type="text" id="private-input" placeholder="Private message" />
            <button type="submit">Send Private</button>
          </form>
          
    </div>
</body>
</html>
